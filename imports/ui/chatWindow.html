<template name="chatWindow">
	<div class="chat-window">
    	<ul class="chat-messages">
    		{{#each messages}}
    			{{> message}}
    		{{/each}}
    	</ul>
		<div class="input-group chat-input">
			{{#if messageActive}}
				{{> editing}}
		    {{else}}
			    <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
			    <span class="input-group-addon btn btn-primary message-send">Send</span>
			    <span class="input-group-addon btn btn-primary message-translate">Translate</span>
		   	{{/if}}
		</div>
	</div>
</template>
