<template name="chatWindow">
	<div class="chat-window">
		{{#if activeConvo}}
			<ul class="chat-messages">
				{{#each messages}}
					{{> message}}
				{{/each}}
			</ul>
    	{{else}}
    		<span class="no-convo">Please select conversation from left hand side or click 'Matchmake' for a new conversation</span>
    	{{/if}}
    	<div class="chat-input">
			{{#if activeConvo}}
				{{inputTitle}}	    	
				<div class="input-group">
					{{#if selectedText}}
						{{> editing}}
				    {{else}}
					    <span class="input-group-addon btn btn-primary message-translate">Translate</span>
					    <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
					    <span class="input-group-addon btn btn-primary message-send">Send</span>
				   	{{/if}}
				</div>
			{{/if}}
		</div>
	</div>
</template>
