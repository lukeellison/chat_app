<template name="conversation">
	<li class="conversation {{#if active}}active{{/if}}">
		<a href="#">
			<span class="name"><strong>{{convoName}}</strong></span>
			{{#if num_unread}}
				<span class="badge">{{num_unread}}</span>
			{{/if}}
			{{#if active}}
				<span class="sr-only">(current)</span>
			{{/if}}
		</a>
	</li>

</template>
