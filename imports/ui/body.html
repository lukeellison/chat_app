	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>

			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="navbar-text">{{> loginButtons}}</li>
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>

				</ul>
		</div>
	</div>
</nav>

<div class="container-fluid outer-container">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
    	<div class="above-bottom-bar">
	      <ul class="nav nav-sidebar">
	      	{{#each conversations}}
	      		{{> conversation}}
	      	{{/each}}
	        <li class=""><a href="#">User1 <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">User2</a></li>
	        <li><a href="#">User3</a></li>
	        <li><a href="#">User4</a></li>
	      </ul>
	    </div>

        <div class="bottom-bar">
      		<button type="button" class="btn btn-danger btn-matchmake">Matchmake!</button>
  	    </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-window">
    	<div class="chat-window">
	    	<ul class="chat-messages">
	    		{{#each messages}}
	    			{{> message}}
	    		{{/each}}
	    	</ul>
			<div class="input-group chat-input">
			    <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
			    <span class="input-group-addon btn btn-primary message-send">Send</span>
			    <span class="input-group-addon btn btn-primary message-translate">Translate</span>
			</div>
		</div>
    </div>
  </div>
</div>
