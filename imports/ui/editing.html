<template name="editing">
	<div class="input-group-addon left-addon edit">
		<div class="edit-buttons">
			<button id="translate" style="background-color:#4285f4; border-color: #4285f4">Translate</button>
			<button id="correction" style="background-color:#DB4437; border-color: #DB4437">Correct</button>
			<button id="suggestion" style="background-color:#F4B400; border-color: #F4B400">Suggest</button>
			<button id="comment" style="background-color:#0f9d58; border-color: #0f9d58">Comment</button>
		</div>
		<div class="selected-text dont-break-out">{{selectedText}}</div>
	</div>
	<textarea class="form-control custom-control" rows="3" style="resize:none" placeholder="Type correction/suggestion/comment here"></textarea>
    <span class="input-group-addon btn btn-primary submit-edit">Submit</span>
</template>
