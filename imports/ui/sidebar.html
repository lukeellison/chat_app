<template name="sidebar">
	<div class="above-bottom-bar">
		{{#if conversations}}
			<ul class="nav nav-sidebar">
				{{#each conversations}}
					{{> conversation}}
				{{/each}}
			</ul>
		{{else}}
			<div class="no-convo">
				<p>Conversations will be displayed here</p>
				<p>Click 'Matchmake' below to search for conversations</p>
				<p><span class="glyphicon glyphicon-arrow-down"></span></p>
			</div>
		{{/if}}
	</div>

	<div class="bottom-bar">
		<button type="button" class="btn btn-danger btn-matchmake">Matchmake!</button>
	</div>
</template>
