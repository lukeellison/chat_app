<head>
	<title>chat_app</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">APP NAME</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="navbar-text">{{> loginButtons}}</li>
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
		</div>
	</div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="#">User1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">User2</a></li>
        <li><a href="#">User3</a></li>
        <li><a href="#">User4</a></li>
      </ul>

      <button type="button" class="btn btn-danger btn-matchmake">Matchmake!</button>

    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    	<ul class="list-group message-list">
    		{{#each messages}}
    			{{> message}}
    		{{/each}}
    	</ul>
		<div class="input-group main-input">
		    <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
		    <span class="input-group-addon btn btn-primary message-send">Send</span>
		</div>
    </div>
  </div>
</div>
</body>

<template name="message">
	<li class="list-group-item clearfix">
		<i class="fa fa-pencil-square-o"></i>
		<span class="text"><strong>{{senderUsername}}: </strong>{{text}}</span>
		<time>{{time _id}}</time>
	</li>
</template>

<template name="conversation">
	<li class="list-group-item">
		<span class="name"><strong>{{name}}</strong></span>
		<span class="badge">{{num_unread}}</span>
	</li>
</template>
